<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEETCODE | Greatest Common Divisor of Strings</title>
</head>
<body>
    <h1>LEETCODE</h1>
    <h2>Greatest Common Divisor of Strings</h2>
    <img src="screenshot.jpg"><br><br>
    <script>
        var gcdOfStrings = function(str1, str2){
            let output = ''
            let arr1 = str1.split('')     
            let arr2 = str2.split('')     
            document.write(arr1+'<br>')       
            document.write(arr2)       
        }
        let str1 = "ABCABC"
        let str2 = "ABC"
        gcdOfStrings(str1,str2)

    </script>
</body>
</html>
